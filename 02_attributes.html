<!DOCTYPE html>
<html lang="en">
    <head>
        <title>属性の用例</title>
    </head>
    <body>
        <!-- <タグ 属性="値">-->

        <!-- リンク（アンカー） -->
        <!-- href 属性にリンク先のURLを入れる -->
        <a href="https://www.google.com/">リンクテキスト</a>

        <!-- 画像 -->
        <!-- src 属性に画像のパスを入れる -->
        <img src="img/sample.jpg">
        <!-- img タグには閉じタグは存在しません -->

        <!-- 画像（サイズ指定）-->
        <!-- width 属性で幅(px)の指定 -->
        <img width="32" src="img/max.jpg">
        <!-- height 属性で高さ(px)の指定 -->
        <img height="128" src="img/max.jpg">
        <!-- 両方指定（アスペクト比が崩れる可能性あり） -->
        <img width="32" height="128" src="img/max.jpg">

        <!-- リンク付きの画像 -->
        <!-- img タグを a タグでくくる -->
        <a href="https://www.google.com/">
            <img src="img/max.jpg">
        </a>

    </body>
</html>
