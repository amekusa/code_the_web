<!DOCTYPE html>
<html lang="en">
<head>
  <title>属性の用例</title>
</head>
<body>
  <h1>属性の用例</h1>



  <h2>1. リンク（アンカー）</h2>

  <!-- href 属性にリンク先のURLを入れる -->
  <a href="https://www.google.com/">リンクテキスト</a>



  <h2>2. 画像</h2>

  <!-- src 属性に画像のパスを入れる -->
  <img src="img/sample.jpg">
  <!-- img タグには閉じタグは存在しません -->



  <h2>3. 画像（サイズ指定）</h2>

  <!-- width 属性で幅(px)の指定 -->
  <img width="32" src="img/sample.jpg"><br>

  <!-- height 属性で高さ(px)の指定 -->
  <img height="128" src="img/sample.jpg"><br>

  <!-- 両方指定（アスペクト比が崩れる可能性あり） -->
  <img width="32" height="128" src="img/sample.jpg"><br>



  <h2>4. リンク付きの画像</h2>

  <!-- img タグを a タグでくくる -->
  <a href="https://www.google.com/">
    <img src="img/sample.jpg">
  </a>

</body>
</html>
