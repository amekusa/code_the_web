<!DOCTYPE html>
<html lang="en">
    <head>
        <title>タイトル</title>
    </head>
    <body>
        <!-- <タグ 属性="値">-->

        <!-- リンク（アンカー） -->
        <!-- href 属性にリンク先のURLを入れる -->
        <a href="https://www.google.com/">リンク（アンカー）</a>

        <!-- 画像 -->
        <!-- src 属性に画像のパスを入れる -->
        <img src="img/max.jpg">
        <!-- img タグには閉じタグは存在しません -->

        <!-- リンク付きの画像 -->
        <!-- img タグを a タグでくくる -->
        <a href="https://www.google.com/">
            <img src="img/max.jpg">
        </a>

    </body>
</html>
