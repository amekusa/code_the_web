<!DOCTYPE html>
<html lang="en">
<head>
  <title>タグの用例</title>
</head>
<body>
  <h1>大見出し</h1>
  <p>パラグラフ（段落）</p>

  <h2>見出し</h2>
  <h3>小見出し</h3>

  <!-- これはコメントなので表示されません -->

  <!-- 改行は <br> -->
  <p>
    いろはにほへと　ちりぬるを<br>
    わかよたれそ　つねならむ<br>
    うゐのおくやま　けふこえて<br>
    あさきゆめみし　ゑひもせす
  </p>

  <!-- 問題1:  正しく改行を入れてください -->
  <p>
    色は匂へど　散りぬるを
    我が世誰ぞ　常ならむ
    有為の奥山　今日越えて
    浅き夢見じ　酔ひもせず
  </p>

  <p>
    <strong>強調</strong>すると<strong>太字</strong>になります。
  </p>

</body>
</html>
