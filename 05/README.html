<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E3%81%8A%E3%81%95%E3%82%89%E3%81%84-13">前回のおさらい 1/3</h2>
<h4 id="%E3%82%A4%E3%83%B3%E3%83%A9%E3%82%A4%E3%83%B3%E8%A6%81%E7%B4%A0">インライン要素</h4>
<div class="cols">
<figure>
<span class="a">A Quick Brown Fox</span>
<span class="b">Jumps Over</span>
<span class="c">The Lazy Dog.</span>
</figure>
<div>
<ul>
<li><code>&lt;span&gt;</code>, <code>&lt;a&gt;</code>, <code>&lt;strong&gt;</code>, <code>&lt;img&gt;</code>, etc.</li>
<li>幅が内容次第。</li>
<li>勝手に改行されない。</li>
<li>一行に収まりきらない分は折り返される。</li>
</ul>
</div>
</div>
<h4 id="%E3%83%96%E3%83%AD%E3%83%83%E3%82%AF%E8%A6%81%E7%B4%A0">ブロック要素</h4>
<div class="cols">
<figure>
<div class="a">A Quick Brown Fox</div>
<div class="b">Jumps Over</div>
<div class="c">The Lazy Dog.</div>
</figure>
<div>
<ul>
<li><code>&lt;div&gt;</code>, <code>&lt;p&gt;</code>, <code>&lt;h1&gt;</code>, etc.</li>
<li>内容に関わらず、幅が最大になる。</li>
<li>常に新しい行に表示される。</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="3" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E3%81%8A%E3%81%95%E3%82%89%E3%81%84-23">前回のおさらい 2/3</h2>
<p><strong><code>padding</code></strong> プロパティ:</p>
<ul>
<li>余白の指定（単位: <code>px</code>, <code>em</code> など）</li>
<li>余白は要素の<strong>内側</strong>に作られる。</li>
</ul>
<div class="cols c32">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">div</span> {
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">1em</span>;             <span class="hljs-comment">/* 周囲に 1em 分の余白 */</span>
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">1em</span> <span class="hljs-number">2em</span>;         <span class="hljs-comment">/* 上下: 1em, 左右: 2em */</span>
  <span class="hljs-attribute">padding</span>: <span class="hljs-number">1em</span> <span class="hljs-number">2em</span> <span class="hljs-number">3em</span> <span class="hljs-number">4em</span>; <span class="hljs-comment">/* 上から時計回りに指定 */</span>

  <span class="hljs-attribute">padding-top</span>:    <span class="hljs-number">1em</span>;      <span class="hljs-comment">/* 上のみ */</span>
  <span class="hljs-attribute">padding-bottom</span>: <span class="hljs-number">1em</span>;      <span class="hljs-comment">/* 下のみ */</span>
  <span class="hljs-attribute">padding-left</span>:   <span class="hljs-number">1em</span>;      <span class="hljs-comment">/* 左のみ */</span>
  <span class="hljs-attribute">padding-right</span>:  <span class="hljs-number">1em</span>;      <span class="hljs-comment">/* 右のみ */</span>
}
</code></pre>
<p><img src="../04/paddings.png" alt="" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="4" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E3%81%8A%E3%81%95%E3%82%89%E3%81%84-33">前回のおさらい 3/3</h2>
<p><strong><code>margin</code></strong> プロパティ:</p>
<ul>
<li>隙間の指定（単位: <code>px</code>, <code>em</code> など）</li>
<li>隙間は要素の<strong>外側</strong>に作られる。</li>
</ul>
<div class="cols c32">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-tag">div</span> {
  <span class="hljs-attribute">margin</span>: <span class="hljs-number">1em</span>;             <span class="hljs-comment">/* 周囲に 1em 分の隙間 */</span>
  <span class="hljs-attribute">margin</span>: <span class="hljs-number">1em</span> <span class="hljs-number">2em</span>;         <span class="hljs-comment">/* 上下: 1em, 左右: 2em */</span>
  <span class="hljs-attribute">margin</span>: <span class="hljs-number">1em</span> <span class="hljs-number">2em</span> <span class="hljs-number">3em</span> <span class="hljs-number">4em</span>; <span class="hljs-comment">/* 上から時計回りに指定 */</span>

  <span class="hljs-attribute">margin-top</span>:    <span class="hljs-number">1em</span>;      <span class="hljs-comment">/* 上のみ */</span>
  <span class="hljs-attribute">margin-bottom</span>: <span class="hljs-number">1em</span>;      <span class="hljs-comment">/* 下のみ */</span>
  <span class="hljs-attribute">margin-left</span>:   <span class="hljs-number">1em</span>;      <span class="hljs-comment">/* 左のみ */</span>
  <span class="hljs-attribute">margin-right</span>:  <span class="hljs-number">1em</span>;      <span class="hljs-comment">/* 右のみ */</span>
}
</code></pre>
<p><img src="../04/margins.png" alt="" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="5" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h2 id="%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%AB%E3%82%B7%E3%83%BC%E3%83%88%E3%82%92%E5%88%A5%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%AB">スタイルシートを別ファイルに</h2>
<p>HTML とスタイルシートのコーディングを進めていると、次第に <em>HTML ファイル全体が長く</em>なっていき、結果として作業に支障が出ることがある。</p>
<p>そこで <code>&lt;style&gt;</code> タグ内に書いた CSS コードを、<strong>スタイルシート専用のファイル</strong>に移動させ、それを <em>HTML ファイルから読み込ませる</em>ことにしよう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="6" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h3 id="css-%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">CSS ファイル</h3>
<p>まずは<strong>空の CSS ファイル</strong>を作成しよう。<br />
VS Code 上で新しいファイルを作成するには、</p>
<ol>
<li>作りたい先のフォルダを右クリック</li>
<li><code>新しいファイル</code> をクリック</li>
<li>ファイル名を入力する。</li>
</ol>
<p>今回は <code>WORKSPACE</code> フォルダ内に <strong><code>style.css</code> という名前</strong>でファイルを作成しよう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="7" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>ファイルが作成されると、自動的にそのファイルがエディタ上に開かれるので、<br />
最初に以下のコードをエディタ内に書き込む。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-keyword">@charset</span> <span class="hljs-string">&quot;utf-8&quot;</span>;
</code></pre>
<p>これは、その CSS ファイルの<strong>文字コード</strong>を指定するものだ。文字コードが適切に設定されていないと、コメント内に書いた日本語などが<strong>文字化け</strong>してしまう原因となる。</p>
<p><em><code>utf-8</code></em> は広範な言語に対応した文字コードで、ウェブ制作においてはこれを選んでおけば大抵問題ない。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="8" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>次に、スタイルシートを <code>style.css</code> 内に移動させる。<br />
<small>（操作に不慣れな人は事前に <code>WORKSPACE/index.html</code> のバックアップを取っておくことを推奨。）</small></p>
<ol>
<li><code>WORKSPACE/index.html</code> の <strong><code>&lt;style&gt;</code> タグの中身</strong>を全て選択し、<br />
<strong>切り取り <kbd>⌘</kbd> + <kbd>X</kbd></strong></li>
<li>空になった <code>&lt;style&gt;</code> タグを削除<small>（閉じタグも消すのを忘れずに）</small></li>
<li>先ほど作成した <code>WORKSPACE/style.css</code> の<br />
<em><code>@charset &quot;utf-8&quot;;</code> の下</em>に<strong>貼り付け <kbd>⌘</kbd> + <kbd>V</kbd></strong> 、保存 <kbd>⌘</kbd> + <kbd>S</kbd>。</li>
</ol>
<hr />
<p>あとは <strong><code>WORKSPACE/index.html</code> から <code>WORKSPACE/style.css</code> を読み込ませれば</strong>いい。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="9" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>HTML ファイルから CSS ファイルを読み込ませるには、<br />
以下のような <strong><code>&lt;link&gt;</code> タグ</strong>を、<strong><code>&lt;head&gt;</code> タグの中に記述</strong>する。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;CSSファイルへのパス&quot;</span>&gt;</span>
</code></pre>
<p>パスは <em><code>フォルダ名/ファイル名</code></em> というルールで記述するが、<br />
CSS ファイルが HTML ファイルと<strong>同じフォルダ内</strong>にある場合は、<br />
<strong>ファイル名だけ</strong>を記述すればいい。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="10" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>総合すると <code>&lt;head&gt;</code> タグは以下のようになる。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>タイトル<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;style.css&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
</code></pre>
<p>保存したら、念のため <code>WORKSPACE/index.html</code> をブラウザで表示してみよう。<br />
スタイルが正しく適用されていれば成功だ。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="11" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>今後は、</p>
<ul>
<li>ページのコンテンツの追加・修正は <code>index.html</code> を、</li>
<li>レイアウトや装飾などのデザイン調整は <code>style.css</code> を</li>
</ul>
<p>それぞれ目的に合わせて編集していくことになる。</p>
<p><code>&lt;style&gt;</code> タグが無くなった分 <code>index.html</code> のコード全体が短くなり、<br />
<strong>コンテンツの編集のみに注力</strong>することができるようになるだろう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="12" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>なお、VS Code 上で頻繁にタブを切り替える場合は、<br />
<strong>ショートカットキー</strong>を利用することをお勧めする。</p>
<p><kbd>control</kbd> + <kbd>tab</kbd> で<strong>直前に表示していたタブに戻れる</strong>ので、<br />
HTML ファイルと CSS ファイルを行ったり来たりする際に非常に有用である。</p>
<p>また、<br />
<kbd>⌘</kbd> + <kbd>alt</kbd> + <kbd>←</kbd> で<strong>一つ左のタブ</strong>に、<br />
<kbd>⌘</kbd> + <kbd>alt</kbd> + <kbd>→</kbd> で<strong>一つ右のタブ</strong>に移動することもできる。</p>
<p>ショートカットキーを活用することで<strong>キーボードから手を離す頻度が減るため</strong>、<br />
<strong>集中力を切らさず、コーディングに没頭</strong>することができる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="13" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h2 id="16-%E9%80%B2%E6%95%B0%E3%82%AB%E3%83%A9%E3%83%BC%E3%82%B3%E3%83%BC%E3%83%89">16 進数カラーコード</h2>
<p>#2 にて、<em>RGB</em> 値と <em>HSL</em> 値による色の表記法を学習したが、<br />
CSS にはさらに <strong>16 進数</strong> を用いた表記法も存在する。</p>
<p>形式は <strong><code>#</code> に続く 6 桁の数字</strong>が基本形だ。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-attribute">color</span>: <span class="hljs-number">#112233</span>;
</code></pre>
<p>この 6 桁の数字が何を意味するのかを解説するには、<br />
先に<em>16 進数</em>について説明しておく必要があるだろう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="14" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h3 id="16-%E9%80%B2%E6%95%B0">16 進数</h3>
<p>16 進数とは数値の表現方法の一つで、<strong>一桁を 16 個の数字で表す</strong>ことができる。<br />
<code>9</code> より大きい数字として <strong><code>a</code> から <code>f</code> までのアルファベット</strong>を用いる。</p>
<table class="numtable">
  <tr>
    <th>10 進数</th>
    <td>0</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td colspan="6"></td>
  </tr>
  <tr>
    <th>16 進数</th>
    <td>0</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>a</td>
    <td>b</td>
    <td>c</td>
    <td>d</td>
    <td>e</td>
    <td>f</td>
  </tr>
</table>
<p><small>（アルファベットに大文字と小文字の区別は無い。）</small></p>
<p>例えば、<code>9</code> という数値は 16 進数でも <code>9</code> と書けるが、<br />
<code>10</code> という数値は <em>16 進数では <code>a</code></em> と書き、<br />
<code>15</code> なら <em><code>f</code></em> と書く。<strong><code>0</code> から <code>15</code> までの数値を一桁で表現できる</strong>というわけだ。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="15" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p><code>16</code> になるとようやく桁が上がり、<em><code>10</code></em> と表現される。<br />
表にすると以下のようになる。</p>
<table class="numtable">
  <tr>
    <th>10 進数</th>
    <td>15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
    <td>…</td>
    <td>29</td>
    <td>30</td>
    <td>31</td>
    <td>32</td>
    <td>…</td>
    <td>160</td>
    <td>161</td>
    <td>162</td>
    <td>…</td>
    <td><b>255</b></td>
  </tr>
  <tr>
    <th>16 進数</th>
    <td>f</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
    <td>…</td>
    <td>1d</td>
    <td>1e</td>
    <td>1f</td>
    <td>20</td>
    <td>…</td>
    <td>a0</td>
    <td>a1</td>
    <td>a2</td>
    <td>…</td>
    <td><b>ff</b></td>
  </tr>
</table>
<p><code>255</code> が 16 進数では <strong><code>ff</code></strong> となる点に注目してほしい。<br />
これは 16 進数において <strong>2 桁で表現できる最大の数</strong>である。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="16" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="33" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/rgbhex.png&quot;);background-size:400pt auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="16" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="16" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="33" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p>カラーコードの解説に戻ろう。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-attribute">color</span>: <span class="hljs-number">#000000</span>;
</code></pre>
<p><code>#</code> に続く 6 桁の数字は、</p>
<ul>
<li><em>1, 2 桁目</em>が <b class="red">R（赤）</b></li>
<li><em>3, 4 桁目</em>が <b class="green">G（緑）</b></li>
<li><em>5, 6 桁目</em>が <b class="blue">B（青）</b></li>
</ul>
<p>を表す <strong>16 進数値</strong>である。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="16" style="" data-marpit-pagination-total="33" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="17" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>以下に例を示す。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-attribute">color</span>: <span class="hljs-number">#ffffff</span>; <span class="hljs-comment">/* 白 = rgb(255, 255, 255) */</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#ff0000</span>; <span class="hljs-comment">/* 赤 = rgb(255,   0,   0) */</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#00ff00</span>; <span class="hljs-comment">/* 緑 = rgb(  0, 255,   0) */</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#0000ff</span>; <span class="hljs-comment">/* 青 = rgb(  0,   0, 255) */</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#808080</span>; <span class="hljs-comment">/* 灰 = rgb(128, 128, 128) */</span>
</code></pre>
<p><code>rgb( … )</code> と書くよりも、<br />
16 進数カラーコードのほうが<strong>文字数が少なくて済む</strong>という利点がある。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="18" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h3 id="%E7%9F%AD%E7%B8%AE%E8%A8%98%E6%B3%95">短縮記法</h3>
<p>6 桁ではなく、<strong>3 桁</strong>で記述する<em>短縮記法</em>も存在する。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-attribute">color</span>: <span class="hljs-number">#fff</span>; <span class="hljs-comment">/* #ffffff（白）*/</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#f00</span>; <span class="hljs-comment">/* #ff0000（赤）*/</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#0f0</span>; <span class="hljs-comment">/* #00ff00（緑）*/</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#00f</span>; <span class="hljs-comment">/* #0000ff（青）*/</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#123</span>; <span class="hljs-comment">/* #112233     */</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="19" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h3 id="%E3%82%A2%E3%83%AB%E3%83%95%E3%82%A1%E5%80%A4%E4%B8%8D%E9%80%8F%E6%98%8E%E5%BA%A6">アルファ値（不透明度）</h3>
<p>6 桁の後ろに <strong>2 桁を追加</strong>することで、<br />
<em>アルファ値（不透明度）</em> の指定も行うことができる。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-attribute">color</span>: <span class="hljs-number">#00000088</span>; <span class="hljs-comment">/* #000000 + 88（半透明 黒）*/</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#00ff00ff</span>; <span class="hljs-comment">/* #00ff00 + ff（不透明 緑）*/</span>
</code></pre>
<p><em>7, 8 桁目</em>が不透明度となり、<br />
<code>00</code> が完全に透明、<strong><code>ff (255)</code> に近づくほど不透明</strong>になる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="20" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h3 id="%E7%9F%AD%E7%B8%AE%E8%A8%98%E6%B3%95%E3%82%A2%E3%83%AB%E3%83%95%E3%82%A1%E5%80%A4">短縮記法（アルファ値）</h3>
<p><strong>4 桁</strong>だと、<strong>3 桁の短縮記法にアルファ値を加えた形</strong>の記述と解釈される。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-attribute">color</span>: <span class="hljs-number">#f008</span>; <span class="hljs-comment">/* #ff0000 + 88（半透明 赤）*/</span>
<span class="hljs-attribute">color</span>: <span class="hljs-number">#00ff</span>; <span class="hljs-comment">/* #0000ff + ff（不透明 青）*/</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="21" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>以上を表にまとめてみた。</p>
<table>
<thead>
<tr>
<th style="text-align:right">桁数</th>
<th style="text-align:left">記述例</th>
<th style="text-align:left">意味</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:right">6 桁</td>
<td style="text-align:left"><code>#112233</code></td>
<td style="text-align:left"><b class="red">R:11</b> <b class="green">G:22</b> <b class="blue">B:33</b></td>
</tr>
<tr>
<td style="text-align:right">8 桁</td>
<td style="text-align:left"><code>#11223344</code></td>
<td style="text-align:left"><b class="red">R:11</b> <b class="green">G:22</b> <b class="blue">B:33</b> <b>A:44</b></td>
</tr>
<tr>
<td style="text-align:right">3 桁</td>
<td style="text-align:left"><code>#123</code></td>
<td style="text-align:left"><b class="red">R:11</b> <b class="green">G:22</b> <b class="blue">B:33</b></td>
</tr>
<tr>
<td style="text-align:right">4 桁</td>
<td style="text-align:left"><code>#1234</code></td>
<td style="text-align:left"><b class="red">R:11</b> <b class="green">G:22</b> <b class="blue">B:33</b> <b>A:44</b></td>
</tr>
</tbody>
</table>
<p>16 進数カラーコードは桁数によって意味が変わってくるので注意しよう。<br />
しかし、慣れてしまえば<strong>少ないタイプ数で色を指定</strong>することができるので、<br />
是非活用してほしい。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="22" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h2 id="%E3%83%AC%E3%82%A4%E3%82%A2%E3%82%A6%E3%83%88%E3%81%AE%E6%9C%80%E9%81%A9%E5%8C%96">レイアウトの最適化</h2>
<p>ウェブサイトの<strong>閲覧環境</strong>は人によって様々だ。<br />
<em>ディスプレイサイズ</em>も<em>ウィンドウサイズ</em>も文字通りの千差万別。</p>
<p><img class="fl l" width="450pt" src="img/devices.jpg" />それどころか、<em>スマホ</em>や<em>タブレット</em>など、<br />
ブラウジング環境を備えた大小様々なデバイスも考慮に入れるならば、<strong>「PC のブラウザ上」という保証すら全く無い</strong>ということになる。</p>
<p>ゆえに、サイト制作者はあらゆる閲覧環境を想定に入れた上で<br />
ページの<strong>最適なレイアウトを設計し、実装</strong>しなくてはならない。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="23" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h3 id="%E7%8F%BE%E7%8A%B6%E3%81%AE%E5%95%8F%E9%A1%8C%E7%82%B9">現状の問題点</h3>
<p><code>WORKSPACE/index.html</code> を<em>ブラウザ</em>（プレビューではなく）で開き、<br />
<em>ブラウザのウィンドウを最大化</em>してみよう。</p>
<p>現状のレイアウトだと、ページ全体が<br />
<strong>常にウィンドウの幅一杯</strong>に広がって表示される。</p>
<p>それゆえウィンドウを最大化すると、<br />
一般的なデスクトップ環境では<strong>やや横に広がりすぎ</strong>てしまう。</p>
<p>これを解決しよう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="24" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h3 id="%E6%A8%AA%E5%B9%85%E3%81%AE%E5%88%B6%E9%99%90">横幅の制限</h3>
<p>ストレートな解決方法としては、<strong>横幅を制限したい要素を <code>&lt;div&gt;</code> で囲み</strong>、<br />
その <code>&lt;div&gt;</code> の「<strong>最大幅</strong>」をスタイルシートで指定する、という方法が考えられる。</p>
<p>まずは<em>ヘッダー</em>から解決していこう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="25" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h4 id="before">Before:</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;header&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;title&quot;</span>&gt;</span>CODE_THE_WEB Blog<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>コードでウェブ制作を学ぶブログです<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<h4 id="after">After:</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;header&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;title&quot;</span>&gt;</span>CODE_THE_WEB Blog<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>コードでウェブ制作を学ぶブログです<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="26" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p><em>After</em> のコードを <em>Before</em> と見比べると、<br />
<strong><code>&lt;div class=&quot;header&quot;&gt;</code> の直下に新しい <code>&lt;div&gt;</code></strong> が追加されているのがわかる。<br />
そして、元々あった <code>&lt;div class=&quot;header&quot;&gt;</code> の<em>中身の要素</em>は、<br />
全てこの新しい <code>&lt;div&gt;</code> に<strong>包含される</strong>形になる。</p>
<p>この <code>&lt;div&gt;</code> には、「<em>包む</em>」という意味で <strong><code>wrap</code> というクラス名</strong>を付けよう。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;header&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;wrap&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;title&quot;</span>&gt;</span>CODE_THE_WEB Blog<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>コードでウェブ制作を学ぶブログです<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="27" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>次は <code>WORKSPACE/style.css</code> を編集する。</p>
<p>さきほど追加した <code>wrap</code> クラスの <code>&lt;div&gt;</code> に、<strong>最大幅を制限</strong>するスタイルを指定しよう。<br />
最大幅を指定するプロパティは <strong><code>max-width</code></strong> だ。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.wrap</span> {
  <span class="hljs-attribute">max-width</span>: <span class="hljs-number">800px</span>; <span class="hljs-comment">/* 最大幅 */</span>
  <span class="hljs-attribute">background-color</span>: red; <span class="hljs-comment">/* 仮の背景色 */</span>
}
</code></pre>
<p>最大幅の値は好きに決めて構わない。これといった決まりはなく、<br />
最適な値はデザインの好みやページの内容によって変わってくるだろう。</p>
<p>ついでに、<strong>表示の変化が分かりやすいよう仮の背景色を指定</strong>してみた。<br />
あくまで仮なので、最終的には削除する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="28" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p>ブラウザを更新すると、<br />
赤い背景を当てた <code>wrap</code> クラスの最大幅が制限されていることが確認できる。</p>
<p>ただし、<em>ウィンドウの左端に寄ってしまっている</em>のはあまり望ましくはない。<br />
これを<strong>中央に配置</strong>にするには、<br />
<strong><code>margin-left</code> と <code>margin-right</code> 双方の値に <code>auto</code> を指定</strong>すればいい。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-selector-class">.wrap</span> {
  <span class="hljs-attribute">max-width</span>: <span class="hljs-number">800px</span>; <span class="hljs-comment">/* 最大幅 */</span>
  <span class="hljs-attribute">background-color</span>: red; <span class="hljs-comment">/* 仮の背景色 */</span>

  <span class="hljs-comment">/* 中央に配置 */</span>
  <span class="hljs-attribute">margin-left</span>: auto;
  <span class="hljs-attribute">margin-right</span>: auto;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="29" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<p><code>wrap</code> クラスが正しく動作したら、<strong>メイン</strong>と<strong>フッター</strong>にもヘッダー同様の処置を施そう。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;main&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;wrap&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>（省略）<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>（省略）<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;footer&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;wrap&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;profile&quot;</span>&gt;</span>（省略）<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;copyright&quot;</span>&gt;</span>（省略）<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p>最後に<em>仮の背景色を削除</em>するのも忘れずに。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="30" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h2 id="%E8%87%AA%E5%88%86%E3%81%A7%E8%AA%BF%E3%81%B9%E3%82%8B%E5%8A%9B%E3%82%92%E8%BA%AB%E3%81%AB%E3%81%A4%E3%81%91%E3%82%8B">自分で調べる力を身につける</h2>
<p>HTML のタグや CSS プロパティの数は膨大であり、<br />
当講座でそれら全てを網羅することはできない。</p>
<p>しかし、ここまでで得た<strong>専門用語やコードの文法</strong>といった基礎的な知識を<strong>足掛かり</strong>にさえすれば、<strong>インターネット</strong>という広大な情報の海から<strong>正しい知恵やノウハウ</strong>を抽出することができるようになるだろう。</p>
<p>それこそがコードを書く者にとって最も<strong>重要な力</strong>であると考える。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="31" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<h2 id="%E8%AA%BF%E3%81%B9%E3%82%8B%E9%9A%9B%E3%81%AB%E6%B0%97%E3%82%92%E3%81%A4%E3%81%91%E3%82%8B%E3%81%B9%E3%81%8D%E3%81%93%E3%81%A8">調べる際に気をつけるべきこと</h2>
<ul>
<li>他人が書いたコードをコピペしてもいいが、<br />
その<strong>コードの意味</strong>を理解せずにコピペしてはいけない。
<ul>
<li>これは初心者がやりがちなミス。その場は<strong>なんとなく</strong>解決してしまうが、<br />
後になってその<strong>コードの副作用</strong>により、全く<strong>別の問題</strong>が発生してしまうことがよくある。そうなった時、自分のコードがツギハギだらけだと、原因を見つけるのに無駄に時間を取られてしまうだろう。（そういう後輩や同僚を沢山見てきました）</li>
<li>知らないプロパティやタグは、<strong>ひとつひとつ自分で調べよう。</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="32" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<ul>
<li>かっこいいと思ったデザインは<strong>積極的にパクる</strong>
<ul>
<li>開発者ツール <code>cmd + alt + I</code> を有効に活用しよう</li>
<li>パクって終わりではなく、<strong>クラス名や値を変えるなどのアレンジ</strong><br />
も加えてみよう。そうすることで<strong>自分のコードになる。</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq" data-marpit-pagination="33" style="--paginate:true;--theme:a7j1x6zydius5tn1m8638q60x14mnzhf4rz99388kyq;" data-marpit-pagination-total="33">
<ul>
<li>どんな些細な疑問, 関心事も<strong>ググる</strong>
<ul>
<li><code>css （やりたいこと）</code> で検索すれば<strong>大抵の答えは出る。</strong><br />
重要なのは、<strong>正しい情報を自分の目で見極める</strong>ということ。</li>
<li>あなたがやりたいこと, やろうとしていることは、<br />
<strong>多くの人が既に通った道です。</strong> だから必ず答えはある。</li>
</ul>
</li>
</ul>
</section>
