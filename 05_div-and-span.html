<!DOCTYPE html>
<html>
<head>
  <title>DIV と SPAN の用例</title>
</head>
<body>
  <style>
    /* 例1: プロフィール欄の基本スタイル */
    .profile {
      background-color: hsl(40, 40%, 85%); /* 背景色 */
      color: hsl(200, 60%, 25%); /* 文字色 */
      padding: 1.5em; /* 周囲の余白 */
      font-family: Helvetica, sans-serif;
      font-size: 16px;
    }

    /* プロフィール欄の見出し
    /* セレクタにスペースを挟むことで、
    /* 特定の要素の、さらに下位の要素を指定できる */
    .profile h3 {
      font-size: 32px;
      font-weight: normal; /* 名前を目立たせたいので細字 */
      text-align: right;
      border-bottom: 2px solid; /* 下線 */
    }

    /* 名前 */
    .profile .name {
      font-size: 36px;
      font-family: YuMincho, serif; /* 和文明朝体 */
      font-weight: bold; /* 太字 */
    }

    /* 例2: ふりがなの部分 */
    .profile .kana {
      font-size: 24px; /* やや小さく */
      color: hsl(164 17% 62%); /* 色を薄く */
    }

    /* 例3: 住所の部分 */
    .profile .address {
      background-color: rgba(255, 255, 255, 0.5); /* 薄い白背景 */
      padding: .25em 1em; /* 周囲の余白（縦 横） */
      border-radius: .5em; /* 角を丸く */
      font-weight: normal;
    }
  </style>

  <!-- 例1: DIV によるグルーピング -->
  <div class="profile">
    <h3>プロフィール</h3>
    <p class="name">田中 太郎（たなか たろう）</P>
    <p>〒123-0123</p>
    <p>東京都台東区鳥越1-23-4</p>
    <p>シャルム鳥越 9F</p>
  </div>

  <hr>

  <!-- 例2: SPAN による囲い込み -->
  <div class="profile">
    <h3>プロフィール</h3>
    <p class="name">田中 太郎<span class="kana">（たなか たろう）</span></P>
    <p>〒123-0123</p>
    <p>東京都台東区鳥越1-23-4</p>
    <p>シャルム鳥越 9F</p>
  </div>

  <hr>

  <!-- 例3: DIV の入れ子 -->
  <div class="profile">
    <h3>プロフィール</h3>
    <p class="name">田中 太郎<span class="kana">（たなか たろう）</span></P>
    <div class="address">
      <p>〒123-0123</p>
      <p>東京都台東区鳥越1-23-4</p>
      <p>シャルム鳥越 9F</p>
    </div>
  </div>

</body>
</html>
