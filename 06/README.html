n" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-paginate="true" data-class="cover" data-theme="custom" class="cover" data-marpit-pagination="1" style="--paginate:true;--class:cover;--theme:custom;" data-marpit-pagination-total="44"><h1 class="logo"><b>CODE</b>_THE_WEB #6</h1>
<p class="title">コードでウェブをつくろう #6</p>
<p class="author">&copy; 2024 Satoshi Soma</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="custom" data-marpit-pagination="2" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E3%81%8A%E3%81%95%E3%82%89%E3%81%84-14">前回のおさらい 1/4</h2>
<h3 id="%E3%82%B9%E3%82%BF%E3%82%A4%E3%83%AB%E3%82%B7%E3%83%BC%E3%83%88%E3%82%92%E5%88%A5%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%AB">スタイルシートを別ファイルに</h3>
<p>スタイルシートを <em>CSS ファイル</em>に記述し、<br />
<strong>HTML ファイルから読み込ませる</strong>ことができる。</p>
<p>CSS ファイルは、文字化けを防ぐために最初に<em>文字コード</em>を設定する。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-keyword">@charset</span> <span class="hljs-string">&quot;utf-8&quot;</span>;
</code></pre>
<p>文字コードは基本的に <code>utf-8</code> を指定しておけば問題ない。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="custom" data-marpit-pagination="3" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>CSS ファイルを HTML ファイルから読み込ませるには、<br />
<strong><code>&lt;link&gt;</code> タグを <code>&lt;head&gt;</code> タグの中</strong>に記述する。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;CSSファイルへのパス&quot;</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
</code></pre>
<p>CSS ファイルへのパスは <code>フォルダ名/ファイル名.css</code> というルールで指定する。<br />
CSS ファイルが HTML ファイルと<strong>同じフォルダ内</strong>にある場合は <code>ファイル名.css</code> だけで良い。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="custom" data-marpit-pagination="4" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E3%81%8A%E3%81%95%E3%82%89%E3%81%84-24">前回のおさらい 2/4</h2>
<h3 id="vs-code-%E3%82%B7%E3%83%A7%E3%83%BC%E3%83%88%E3%82%AB%E3%83%83%E3%83%88%E3%82%AD%E3%83%BC">VS Code ショートカットキー</h3>
<p><kbd>control</kbd> + <kbd>tab</kbd> で<em>直前に表示していたタブに戻れる</em>。<br />
<strong>HTML ファイルと CSS ファイルを行ったり来たり</strong>する際に有用。</p>
<p><kbd>⌘</kbd> + <kbd>alt</kbd> + <kbd>←</kbd> で<em>一つ左のタブ</em>に、<br />
<kbd>⌘</kbd> + <kbd>alt</kbd> + <kbd>→</kbd> で<em>一つ右のタブ</em>に移動できる。</p>
<p>ショートカットキーを活用することで<strong>キーボードから手を離す頻度が減るため</strong>、<br />
<strong>集中力を切らさず、コーディングに没頭</strong>することができる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="custom" data-marpit-pagination="5" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E3%81%8A%E3%81%95%E3%82%89%E3%81%84-34">前回のおさらい 3/4</h2>
<h3 id="16-%E9%80%B2%E6%95%B0%E5%80%A4">16 進数値</h3>
<p>16 進数は数値の表現方法の一つで、<br />
<strong>一桁をアルファベットを含めた 16 個の数字</strong>で表す。</p>
<table class="numtable">
  <tr>
    <th>10 進数</th>
    <td>0</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td colspan="6"></td>
  </tr>
  <tr>
    <th>16 進数</th>
    <td>0</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td>a</td>
    <td>b</td>
    <td>c</td>
    <td>d</td>
    <td>e</td>
    <td>f</td>
  </tr>
</table>
<p><small>（アルファベットに大文字と小文字の区別は無い。）</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="custom" data-marpit-pagination="6" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p><code>16</code> になるとようやく桁が上がり、<em><code>10</code></em> と表現される。</p>
<table class="numtable">
  <tr>
    <th>10 進数</th>
    <td>15</td>
    <td>16</td>
    <td>17</td>
    <td>18</td>
    <td>…</td>
    <td>29</td>
    <td>30</td>
    <td>31</td>
    <td>32</td>
    <td>…</td>
    <td>160</td>
    <td>161</td>
    <td>162</td>
    <td>…</td>
    <td><b>255</b></td>
  </tr>
  <tr>
    <th>16 進数</th>
    <td>f</td>
    <td>10</td>
    <td>11</td>
    <td>12</td>
    <td>…</td>
    <td>1d</td>
    <td>1e</td>
    <td>1f</td>
    <td>20</td>
    <td>…</td>
    <td>a0</td>
    <td>a1</td>
    <td>a2</td>
    <td>…</td>
    <td><b>ff</b></td>
  </tr>
</table>
<p><code>255</code> が 16 進数では <strong><code>ff</code></strong> となる。<br />
これは 16 進数において <strong>2 桁で表現できる最大の数</strong>である。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="right" data-theme="custom" class="right" data-marpit-pagination="7" style="--paginate:true;--class:right;--theme:custom;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="44" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/rgbhex.png&quot;);background-size:400pt auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="7" data-paginate="true" data-class="right" data-theme="custom" class="right" data-marpit-pagination="7" style="--paginate:true;--class:right;--theme:custom;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="44" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h3 id="16-%E9%80%B2%E6%95%B0%E3%82%AB%E3%83%A9%E3%83%BC%E3%82%B3%E3%83%BC%E3%83%89">16 進数カラーコード</h3>
<p><code>#</code> に続く <em>6 桁の 16 進数値</em>で表す。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-attribute">color</span>: <span class="hljs-number">#000000</span>;
</code></pre>
<p>6 桁の数字は、</p>
<ul>
<li><em>1, 2 桁目</em>が <b class="red">R（赤）</b></li>
<li><em>3, 4 桁目</em>が <b class="green">G（緑）</b></li>
<li><em>5, 6 桁目</em>が <b class="blue">B（青）</b></li>
</ul>
<p>を表す 16 進数値。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="right" data-theme="custom" class="right" data-marpit-pagination="7" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="custom" data-marpit-pagination="8" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>6 桁以外の記述法も存在し、桁数によって意味が変わる。</p>
<table>
<thead>
<tr>
<th style="text-align:right">桁数</th>
<th style="text-align:left">記述例</th>
<th style="text-align:left">意味</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:right">6 桁</td>
<td style="text-align:left"><code>#112233</code></td>
<td style="text-align:left"><b class="red">R:11</b> <b class="green">G:22</b> <b class="blue">B:33</b></td>
</tr>
<tr>
<td style="text-align:right">8 桁</td>
<td style="text-align:left"><code>#11223344</code></td>
<td style="text-align:left"><b class="red">R:11</b> <b class="green">G:22</b> <b class="blue">B:33</b> <b>A:44</b></td>
</tr>
<tr>
<td style="text-align:right">3 桁</td>
<td style="text-align:left"><code>#123</code>（短縮記法）</td>
<td style="text-align:left"><b class="red">R:11</b> <b class="green">G:22</b> <b class="blue">B:33</b></td>
</tr>
<tr>
<td style="text-align:right">4 桁</td>
<td style="text-align:left"><code>#1234</code>（短縮記法）</td>
<td style="text-align:left"><b class="red">R:11</b> <b class="green">G:22</b> <b class="blue">B:33</b> <b>A:44</b></td>
</tr>
</tbody>
</table>
<p><small>（<b>A</b> = アルファ値）</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="custom" data-marpit-pagination="9" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h2 id="%E5%89%8D%E5%9B%9E%E3%81%AE%E3%81%8A%E3%81%95%E3%82%89%E3%81%84-44">前回のおさらい 4/4</h2>
<h3 id="%E8%87%AA%E5%88%86%E3%81%A7%E8%AA%BF%E3%81%B9%E3%82%8B%E5%8A%9B%E3%82%92%E8%BA%AB%E3%81%AB%E3%81%A4%E3%81%91%E3%82%8B">自分で調べる力を身につける</h3>
<p>他人が書いたコードをコピペしてもいいが、<br />
その<strong>コードの意味</strong>を理解せずにコピペしてはいけない。</p>
<p>知らないプロパティやタグは、<strong>一つ一つ自分で調べよう。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="custom" data-marpit-pagination="10" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h3 id="%E7%9C%9F%E4%BC%BC%E3%81%8B%E3%82%89%E5%85%A5%E3%82%8B">真似から入る</h3>
<p>良いと思った他サイトのデザインやコードは<strong>マネしてもいい</strong>。</p>
<ul>
<li>開発者ツール <kbd>⌘</kbd> + <kbd>alt</kbd> + <kbd>I</kbd> を有効に活用しよう。</li>
<li>ただし、<strong>単に盗むだけでは自分のものにはならない</strong>。<br />
<strong>構造や値を変えるなどのアレンジ</strong>を加えてみよう。<br />
そうすることでコードに対する理解が深まり、<strong>自分のコードになっていく</strong>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="custom" data-marpit-pagination="11" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h3 id="%E6%A4%9C%E7%B4%A2%E3%81%AE%E9%AC%BC%E3%81%AB%E3%81%AA%E3%82%8B">検索の鬼になる</h3>
<p>どんな些細な疑問, 関心事も<strong>ググる</strong>。</p>
<ul>
<li><code>css + やりたいこと</code> で検索すれば<strong>大抵の答えは出る。</strong><br />
重要なのは、<strong>正しい情報を自分の目で見極める</strong>ということ</li>
<li>あなたがやりたいこと、やろうとしていることは<strong>多くの人が既に通った道。</strong><br />
だから必ず答えはある</li>
<li>「<em>検索力</em>」も技術のうち</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="custom" data-marpit-pagination="12" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h1 id="%E8%A4%87%E6%95%B0%E3%81%AE%E3%83%9A%E3%83%BC%E3%82%B8%E3%82%92%E4%BD%9C%E3%82%8B">複数のページを作る</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="custom" data-marpit-pagination="13" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>世の中には 1 ページのみで完結しているウェブサイトも珍しくはないが、<br />
やはり一般的なのは複数のウェブページで構成されている形式だ。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-class="right" data-theme="custom" class="right" data-marpit-pagination="14" style="--paginate:true;--class:right;--theme:custom;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="44" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/website-model.png&quot;);background-size:400pt auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="14" data-paginate="true" data-class="right" data-theme="custom" class="right" data-marpit-pagination="14" style="--paginate:true;--class:right;--theme:custom;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="44" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<p>基本的には <strong>1 ページにつき一つの HTML ファイル</strong>が必要になる。</p>
<p>それらを<em>互いにリンクで繋げれば</em>、一揃いのウェブサイトとなる。</p>
<p>リンクを繋げるにはこれまで通り <strong><code>&lt;a&gt;</code> タグ</strong>を用いれば良い。</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-class="right" data-theme="custom" class="right" data-marpit-pagination="14" style="" data-marpit-pagination-total="44" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="custom" data-marpit-pagination="15" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h3 id="%E3%82%B5%E3%83%96%E3%83%9A%E3%83%BC%E3%82%B8%E3%81%AE%E4%BD%9C%E6%88%90">サブページの作成</h3>
<p>ここまで制作を進めてきた <code>index.html</code> をサイトの<em>トップページ</em>と位置づけ、<br />
そこからリンクされる<em>サブページ</em>（子ページ）を作成していこう。</p>
<p>各ページの制作は、<strong>トップページのコードや素材をできる限り再利用</strong>しつつ進めていく。<br />
これは作業の効率化のためでもあるが、サイト全体を通して<strong>統一化</strong>できる部分は統一化した方が、ある程度<strong>デザインの一貫性</strong>が担保できるという理由もある。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="custom" data-marpit-pagination="16" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>ここからは実践的な解説を行うため、<br />
「<strong>自分の撮った写真を載せるポートフォリオサイト</strong>」<br />
という想定で進めていく。</p>
<p>ただ、基本的な考え方や方法論はあらゆる形態のウェブサイトに適用できるものなので、<br />
各自、自分の制作中のサイトに置き換えてほしい。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="custom" data-marpit-pagination="17" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>まずはサイトの全体的な構造から考えてみよう。</p>
<p>サイトのメインコンテンツは写真である。各写真のサイズが大体幅 800px 程度として、<br />
仮にトップページに<strong>全ての写真</strong>を載せるとなると、</p>
<ul>
<li>ページの<em>読み込み時間</em>が長くなる</li>
<li>スクロールが長くなり<em>見辛い</em></li>
</ul>
<p>少なくともこのような問題が発生する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="custom" data-marpit-pagination="18" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>特に、サイトの<em>トップページ</em>において<strong>読み込み時間の速さ</strong>は極めて重要である。<br />
一秒でも長ければ、読み込みを待たずにブラウザの「<em>戻る</em>」ボタンを押されてしまう確率が高くなるからだ。</p>
<p><small>参考: <a href="https://news.mynavi.jp/techplus/article/20180122-573640/">Webページの読み込み時間、3秒が限界か - 5秒になると直帰率激増</a></small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="custom" data-marpit-pagination="19" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>そこで、トップページにはフルサイズの写真は載せず、<br />
代わりに<strong>サムネイル</strong>（一部のみを切り取った縮小画像）を並べていくことにする。</p>
<p><img class="fl l" width="450pt" src="img/thumbnail-links.png" />サムネイルには <code>&lt;a&gt;</code> タグを付け、<br />
クリックすると<strong>フルサイズの写真が表示される子ページ</strong>に飛ぶように設定する。</p>
<p>サムネイル画像のサイズを、大きくても<strong>幅 300 px 程度</strong>に抑えれば、<br />
読み込み時間とスクロールの問題を<em>同時に解決</em>できるだろう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="custom" data-marpit-pagination="20" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>早速サブページを作ってみよう。<br />
ここからは <code>WORKSPACE</code> フォルダを基準に解説していく。</p>
<ol>
<li>まず <code>index.html</code> を複製する。</li>
<li>複製したファイルの名前を変更する。<br />
ファイル名はひとまず <code>page01.html</code> としておくが、<br />
<em>拡張子が <code>.html</code> かつ半角英数</em>であれば基本的に好きな名前で構わない。</li>
<li>複製したファイルをエディタで開く。</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="custom" data-marpit-pagination="21" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>サブページの HTML ファイルをエディタで開いたら、<br />
<strong>メインパートの内容を全て削除</strong>してしまおう。</p>
<p>メインパートとはつまり <code>&lt;div class=&quot;main&quot;&gt;</code> にあたるが、<br />
内容とは厳密にはその中の <strong><code>&lt;div class=&quot;wrap&quot;&gt;</code> の中身</strong>にあたる。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;main&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;wrap&quot;</span>&gt;</span>

    （この中を全て削除）

  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="custom" data-marpit-pagination="22" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>逆に、<em>ヘッダーパート</em>と<em>フッターパート</em>は基本的に<strong>全ページ共通の内容とデザインで統一</strong>したいので、一切手を加えなくてもいい。</p>
<p>スタイルシートについては <strong><code>style.css</code> を全ページで共有</strong>するので、<br />
サブページ用に複製する必要はない。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="custom" data-marpit-pagination="23" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>次に、このサブページのメインパート内に表示したい写真を一枚設置しよう。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;main&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;wrap&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;画像のパス&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p>フルサイズの写真とは言ったものの、必要以上に大きいと無駄な読み込み時間が発生する上、通信帯域を圧迫することにも繋がる。</p>
<p>基本的には<strong>ページの最大表示幅</strong>を基準に、適切なサイズに圧縮した画像を使おう。<br />
また、画像のフォーマットは写真なら <code>JPEG</code> 、イラストなら <code>PNG</code> をお勧めする。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="custom" data-marpit-pagination="24" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>写真の表示サイズを<strong>ページの幅にぴったりと合わせる</strong>ためには CSS の調整が必要だ。<br />
そのための下準備として、<strong>写真の <code>&lt;img&gt;</code> タグを <code>&lt;div&gt;</code> で囲み、クラス名を与える</strong>。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;main&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;wrap&quot;</span>&gt;</span>

    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;photo&quot;</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;2014-01-01.jpg&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>

  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p>クラス名はわかりやすく簡潔に、<code>photo</code> としておく。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="custom" data-marpit-pagination="25" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p><code>style.css</code> をエディタで開き、写真の表示スタイルを調整しよう。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* photo クラス内の img タグ */</span>
<span class="hljs-selector-class">.photo</span> <span class="hljs-selector-tag">img</span> {
  <span class="hljs-attribute">display</span>: block; <span class="hljs-comment">/* ブロック要素に変更 */</span>
  <span class="hljs-attribute">width</span>: <span class="hljs-number">100%</span>;    <span class="hljs-comment">/* 表示幅を親に合わせる */</span>
}
</code></pre>
<p><code>&lt;img&gt;</code> タグは本来はインライン要素だが、<br />
<strong><code>display: block;</code> でブロック要素に変える</strong>ことができる。</p>
<p><code>width</code> に表示幅を指定するプロパティだが、<br />
<code>%</code> 値を与えると<strong>親要素の幅</strong>を基準とした相対指定となる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="custom" data-marpit-pagination="26" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>写真のタイトルや説明、撮影日時といった補足情報を入れておくのも良いだろう。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;main&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;wrap&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>写真のタイトル<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>写真の説明<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;photo&quot;</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;2014-01-01.jpg&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;date&quot;</span>&gt;</span>Jan 1, 2014<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p>後でスタイリングするために、適当にクラス名も与えておこう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="custom" data-marpit-pagination="27" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>次は <code>index.html</code> にサブページに設置した写真の<em>サムネイル画像</em>を設置しよう。<br />
サムネイルはただの画像ではなく、<em>サブページへのリンク</em>となるので、<br />
<strong><code>&lt;a&gt;</code> タグの中に <code>&lt;img&gt;</code> タグ</strong>を入れればいい。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;main&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;wrap&quot;</span>&gt;</span>

    <span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;thumbnail&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;page01.html&quot;</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">img</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;サムネイル画像へのパス&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>

  <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p>リンク先にはサブページの HTML ファイルへのパスを指定する。<br />
クラス名は <code>thumbnail</code> としておこう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="custom" data-marpit-pagination="28" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>あとは載せたい写真の分だけ同じ工程を繰り返せばいい。</p>
<p>ただし、トップページに設置するサムネイル画像については、<br />
数が増えるだけ<em>レイアウトにもそれなりの工夫</em>が必要になってくるだろう。</p>
<p>そこに対して、当講義で「正解」を掲示することはできないが、<br />
よく使われる形式として、「<strong>グリッドレイアウト</strong>」を紹介する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="custom" data-marpit-pagination="29" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>グリッドレイアウトは「<em>グリッド</em>」を基準としたレイアウトの手法だ。<br />
「<em>グリッド</em>」とは縦と横に走る複数の線が<em>格子状</em>に交わるパターンのことを示す。</p>
<p><img class="fl l" width="450pt" src="img/grid-lines.png" />グリッドレイアウトにおいて、<br />
横方向の並びを「<strong>列（Column）</strong>」と呼び、<br />
縦方向の並びは「<strong>行（Row）</strong>」と呼ぶ。<br />
要素をグリッドに沿って配置していくことで、<br />
<strong>水平・垂直方向に一定の整ったリズムを意識させるような画面構成</strong>が実現できる（と思う）。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="custom" data-marpit-pagination="30" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h3 id="css-%E3%81%A7%E3%82%B0%E3%83%AA%E3%83%83%E3%83%89%E3%83%AC%E3%82%A4%E3%82%A2%E3%82%A6%E3%83%88">CSS でグリッドレイアウト</h3>
<p>CSS でグリッドレイアウトを実現するには、<br />
グリッド上に配置したい要素を<strong>包含する親要素</strong>に以下のようなスタイルを適用する。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">親要素 {
  <span class="hljs-attribute">display</span>: grid; <span class="hljs-comment">/* グリッドレイアウトを有効化 */</span>
  <span class="hljs-attribute">gap</span>: <span class="hljs-number">1em</span>;      <span class="hljs-comment">/* 各要素間の隙間 */</span>
  <span class="hljs-attribute">grid-template-columns</span>: <span class="hljs-number">1</span>fr <span class="hljs-number">1</span>fr <span class="hljs-number">1</span>fr; <span class="hljs-comment">/* 3列均等 */</span>
}
</code></pre>
<p><code>grid-template-columns</code> には、<strong>列の幅</strong>を、<br />
<strong>区切りたい列の数だけ</strong>スペース区切りで指定する。</p>
<p><code>fr</code> は比率を表す単位で、この例だと <strong>1:1:1</strong> の比率という意味になる。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="custom" data-marpit-pagination="31" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>以上を踏まえ、簡単なグリッドレイアウトを取り入れたサンプルサイトを作ったので<br />
参考にしてほしい。<br />
<a href="example/index.html">example/index.html</a></p>
<hr />
<p>もっと複雑なパターンのグリッドレイアウトを構成することも可能だが、<br />
コーディング難度が高くなりすぎてしまうので、当講義ではこれ以上の深入りはしない。</p>
<p>興味があるなら以下を参考に挑戦してみてほしい。<br />
<a href="https://www.webcreatorbox.com/tech/css-grid-layout">https://www.webcreatorbox.com/tech/css-grid-layout</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="custom" data-marpit-pagination="32" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h2 id="css-%E3%81%A7%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%81%AB%E5%8B%95%E3%81%8D%E3%82%84%E5%A4%89%E5%8C%96%E3%82%92%E3%81%A4%E3%81%91%E3%82%8B">CSS でデザインに動きや変化をつける</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="custom" data-marpit-pagination="33" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h3 id="%E6%93%AC%E4%BC%BC%E3%82%AF%E3%83%A9%E3%82%B9-pseudo-class">擬似クラス (pseudo class)</h3>
<p><strong>ある特定の条件下</strong>にある要素（タグやクラス）のみに<strong>限定してスタイルを当てる</strong>際に使う。</p>
<p>書き方:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">要素:擬似クラス名 {
    当てたいスタイル
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="custom" data-marpit-pagination="34" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h3 id="hover"><code>:hover</code></h3>
<p>任意の要素に <strong>マウスカーソルを乗せた（ホバーした）</strong> 時のみに限定する擬似クラス。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* &lt;a&gt;タグにホバー時のみ背景色が青に */</span>
<span class="hljs-selector-tag">a</span><span class="hljs-selector-pseudo">:hover</span> {
    <span class="hljs-attribute">background-color</span>: <span class="hljs-number">#3366ff</span>;
    <span class="hljs-attribute">color</span>: white;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="custom" data-marpit-pagination="35" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h3 id="active"><code>:active</code></h3>
<p>任意の要素を <strong>クリックした</strong> 時のみに限定する擬似クラス。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css"><span class="hljs-comment">/* buttonクラスをクリックすると */</span>
<span class="hljs-comment">/* 下に2pxずれる            */</span>
<span class="hljs-selector-class">.button</span><span class="hljs-selector-pseudo">:active</span> {
    <span class="hljs-attribute">top</span>: <span class="hljs-number">2px</span>;
}
</code></pre>
<p>エディタとブラウザで <a href="../06_hover-and-active.html">06_hover-and-active.html</a> を開いて<br />
実際に動くコードを確認してみよう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="custom" data-marpit-pagination="36" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h3 id="%E5%A4%89%E5%8C%96%E3%81%AB%E3%82%A2%E3%83%8B%E3%83%A1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%82%92%E3%81%A4%E3%81%91%E3%82%8B">変化にアニメーションをつける</h3>
<p>擬似クラスを利用することで、<strong>状態の変化</strong>を表現できるようになった。<br />
ただし、その変化は <em>A</em> という状態から <em>B</em> という状態への<strong>瞬時の切り替わり</strong>に過ぎず、<br />
表現としての幅が狭い。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>A → B
</code></pre>
<p>そこで <em>A</em> から <em>B</em> への遷移に <strong>補完フレーム</strong> を挿入し、<br />
<strong>時間を掛けて滑らかに変化</strong>させるアニメーション表現を導入してみたいと思う。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>A → (補完フレーム) → B
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-M2GlPZ8d="" data-paginate="true" data-theme="custom" data-marpit-pagination="37" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h3 id="transition"><code>transition</code></h3>
<div class="cols c21">
<div>
<p><em><code>transition</code> プロパティ</em> を利用することで、<br />
<strong>特定のプロパティの値の変化を滑らかに推移させる</strong><br />
ことができる。<br />
<small>（<em>Transition</em> とは「<em>遷移</em>」や「<em>移り変わり</em>」という意味。）</small></p>
</div>
<figure>
  <a class="shape"></a>
</figure>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="custom" data-marpit-pagination="38" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h4 id="transition-%E3%81%AE%E6%9B%B8%E3%81%8D%E6%96%B9"><code>transition</code> の書き方:</h4>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">セレクタ {
  <span class="hljs-attribute">transition</span>: プロパティ名 変化時間;
}
</code></pre>
<p><code>プロパティ名</code> には <code>color</code> や <code>top</code>, <code>width</code> といった、<br />
<strong>値の変化を補完</strong>させたいプロパティ名を入れる。</p>
<p><code>変化時間</code> は、<strong>何秒かけてアニメーションさせたいか</strong>を入力する。<br />
単位は <strong><code>s</code></strong> で、<em>Seconds（秒）</em> を表す。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">セレクタ {
    <span class="hljs-attribute">transition</span>: color <span class="hljs-number">1s</span>; <span class="hljs-comment">/* color を 1秒 かけて変化させる */</span>
}
</code></pre>
<p><a href="../07_transition.html">07_transition.html</a> をブラウザとエディタで開いて、<br />
実際の動作とコードを確認しよう。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="custom" data-marpit-pagination="39" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h4 id="transition-%E3%82%92%E8%A4%87%E6%95%B0%E3%81%AE%E3%83%97%E3%83%AD%E3%83%91%E3%83%86%E3%82%A3%E3%81%AB%E9%81%A9%E7%94%A8%E3%81%99%E3%82%8B"><code>transition</code> を複数のプロパティに適用する</h4>
<p><code>transition</code> で <strong>複数のプロパティ</strong> をアニメーションさせたい場合、<br />
二つの方法がある。</p>
<p>一つは <code>プロパティ名</code> として <strong><code>all</code></strong> を指定すること。<br />
これによって <strong>全てのプロパティ</strong> に一括で <code>transition</code> を適用することができる。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">セレクタ {
    <span class="hljs-attribute">transition</span>: all <span class="hljs-number">1s</span>; <span class="hljs-comment">/* 全てのプロパティを 1秒 かけて変化させる */</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="custom" data-marpit-pagination="40" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>もう一つの方法は <strong><code>,（カンマ）</code>区切りで複数の <code>transition</code> 値</strong> を列挙すること。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">セレクタ {
    <span class="hljs-attribute">transition</span>: color <span class="hljs-number">1s</span>, width <span class="hljs-number">2s</span>; <span class="hljs-comment">/* color を 1秒 */</span>
                                    <span class="hljs-comment">/* width を 2秒 */</span>
}
</code></pre>
<p>この方法だと、記述は長くなってしまうが、<br />
<strong>プロパティごとに違う変化時間</strong>を設定できるメリットがある。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="custom" data-marpit-pagination="41" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h4 id="transition-%E3%81%AE%E7%B7%A9%E6%80%A5%E3%82%92%E5%A4%89%E3%81%88%E3%82%8B"><code>transition</code> の緩急を変える</h4>
<p>次は <code>transition</code> の変化速度の<strong>緩急</strong>を変えてみよう。<br />
緩急は <code>変化時間</code> の後にスペースを挟んで指定することができる。</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-css">セレクタ {
    <span class="hljs-attribute">transition</span>: プロパティ名 変化時間 緩急;
}
</code></pre>
<p><code>緩急</code> には以下のキーワードの中から適切なものを選択する。<br />
<code>ease</code> <code>ease-in</code> <code>ease-out</code> <code>ease-in-out</code> <code>linear</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="custom" data-marpit-pagination="42" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>キーワード毎の動作はだいたい以下のとおり。</p>
<table>
<thead>
<tr>
<th style="text-align:left">値</th>
<th style="text-align:left">動作</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:left"><code>linear</code></td>
<td style="text-align:left">始まりから終わりまで一定の速さ</td>
</tr>
<tr>
<td style="text-align:left"><code>ease</code></td>
<td style="text-align:left">始まりと終わりが緩やか（デフォルト）</td>
</tr>
<tr>
<td style="text-align:left"><code>ease-in</code></td>
<td style="text-align:left">始まりが遅く、だんだん速くなる</td>
</tr>
<tr>
<td style="text-align:left"><code>ease-out</code></td>
<td style="text-align:left">始まりが早く、だんだん遅くなる</td>
</tr>
<tr>
<td style="text-align:left"><code>ease-in-out</code></td>
<td style="text-align:left"><code>ease</code>をより強調</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="custom" data-marpit-pagination="43" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<p>キーワード毎の速度の変化をグラフに表すと以下のとおり。</p>
<p><img src="img/timing-functions.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="custom" data-marpit-pagination="44" style="--paginate:true;--theme:custom;" data-marpit-pagination-total="44">
<h2 id="%E6%BC%94%E7%BF%92">演習:</h2>
<p>動きのあるボタンを作ってみよう</p>
<ul>
<li>デザイン等は自由</li>
<li>複数作ってもいい</li>
<li><code>:hover</code>, <code>:active</code> 擬似クラスを使うこと</li>
<li><code>transition</code> プロパティを使ってアニメーション効果を入れること</li>
</ul>
</section>
